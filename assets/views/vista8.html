<!DOCTYPE html>
<html>
<head>
	<title>Yape</title>
	<link rel="stylesheet" type="text/css" href="../materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="../css/vista8.css">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col s12 center">
			<img src="../img/happy-face.png">
			<h1 class="blanco">Hola</h1>
			<span><img src="../img/eye.png">Mostrar Saldo</span>
		</div>
	</div>
	<div class="row">
		<div class="col s6">
			<h3 class="blanco">Últimos Movimientos</h3>
		</div>

		<div class="col s6 right-align">
			<img src="../img/right-arrow-circular-button.png">
		</div>
	</div>
	<div class="divider"></div>
	<div class="row imagenes">
		<div class="col s6">
			<img src="../img/icon.png" alt="">

		</div>
		<div class="col s6">
			<h3 class="blanco">¿Aún no realizas tu primer pago? es rápido y sencillo</h3>

		</div>


	</div>
	<div class="row botones">
		<div class="col s6 center">
			<img src="../img/send.png" alt="">
			<h4 class="blanco">ENVIAR PAGO</h4>

		</div>
		<div class="col s6 center">
			<img src="../img/code-qr.png" alt="">
			<h4 class="blanco">RECIBIR PAGO</h4>

		</div>

	</div>
</div>
<script type="text/javascript" src="../jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
